<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" aria-label="Escrow Africa logo">
  <!-- Background -->
  <rect width="40" height="40" rx="6" fill="#0f6b5c"/>

  <!-- Outer border ring -->
  <rect x="1.5" y="1.5" width="37" height="37" rx="4" fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Top-left U-channel (opens right) -->
  <rect x="5" y="5" width="13" height="2.5" fill="white"/>
  <rect x="5" y="5" width="2.5" height="12" fill="white"/>
  <rect x="5" y="14.5" width="8" height="2.5" fill="white"/>

  <!-- Top-right U-channel (opens down) -->
  <rect x="22" y="5" width="13" height="2.5" fill="white"/>
  <rect x="32.5" y="5" width="2.5" height="12" fill="white"/>
  <rect x="24" y="14.5" width="11.5" height="2.5" fill="white"/>

  <!-- Bottom-left U-channel (opens up) -->
  <rect x="5" y="23" width="11.5" height="2.5" fill="white"/>
  <rect x="5" y="23" width="2.5" height="12" fill="white"/>
  <rect x="5" y="32.5" width="13" height="2.5" fill="white"/>

  <!-- Bottom-right U-channel (opens left) -->
  <rect x="24" y="23" width="11.5" height="2.5" fill="white"/>
  <rect x="32.5" y="23" width="2.5" height="12" fill="white"/>
  <rect x="22" y="32.5" width="13" height="2.5" fill="white"/>

  <!-- Center connector square -->
  <rect x="16" y="16" width="8" height="8" fill="white"/>
</svg>
